{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/cards/card-detail.css' %}" />
{% endblock %}
{% block content %}
<div class="card-nav">
  {% if not prev is None %}
<a class="nav-links" href="{% url 'card-detail' prev %}">Prev</a>
{% endif %}
<div class="card" onclick="toggleCard(this)">
  <div class="card-inner">
    <div class="hint">
      {{ card.hint }}
    </div>
    <div class="answer">
      {{ card.answer }}
    </div>
  </div>
</div>
{% if not next is None %}
<a class="nav-links" href="{% url 'card-detail' next %}">Next</a>
{% endif %}
</div>
<div class="card-actions">
  <a href="{% url 'card-update' card.id %}" class="btn warn">Edit</a>
  <a href="{% url 'card-delete' card.id %}" class="btn danger">Delete</a>
</div>
<script>
  function toggleCard(cardElement) {
    cardElement.querySelector('.card-inner').classList.toggle('flipped');
  }
</script>
{% endblock %}
