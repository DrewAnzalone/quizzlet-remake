{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/cards/card-detail.css' %}" />
{% endblock %}
{% block content %}
{% if not prev is None %}
<a href="{% url 'card-view' prev %}">Prev</a>
{% endif %}
<div class="card">
  <div class="hint">
    {{ card.hint }}
  </div>
  <div class="answer">
    {{ card.answer }}
  </div>
</div>
{% if not next is None %}
<a href="{% url 'card-view' next %}">Next</a>
{% endif %}
{% endblock %}
